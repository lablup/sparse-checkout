name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-test
        uses: ./
        with:
          repository: lablup/sparse-checkout-test-repo
          patterns: |
            dir1
          token: ${{ secrets.TEST_REPO_PAT }}
          path: ./test-repo
      - name: Verify
        run: |
          ls -lR ./test-repo
          cd ./test-repo
          [ -f ./dir1/abc.txt ]
          [ ! -f ./dir2/def.txt ]
