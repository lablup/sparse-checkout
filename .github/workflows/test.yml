name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  local:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - name: path
        uses: ./
        with:
          path: path
      - name: result of path
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: path

      - name: ref
        uses: ./
        with:
          ref: main
          path: ref
      - name: result of ref
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: ref

      - name: sha
        uses: ./
        with:
          ref: e670a3432fc53f53bd8702ca997ed12b4c9d0f2f
          path: sha
      - name: result of sha
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: sha

      - name: repository
        uses: ./
        with:
          repository: snow-actions/tweet
          patterns: |
            .github
            src
          path: repository
      - name: result of repository
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: repository

  global:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    defaults:
      run:
        shell: bash
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: lablup/sparse-checkout@main
        with:
          repository: lablup/sparse-checkout-test-repo
          patterns: |
            dir1
          token: ${{ secrets.TEST_REPO_PAT }}
